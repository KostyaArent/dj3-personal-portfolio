{% load static %}
<h1>KATrepalin's portfolio</h1>
<a href="{% url 'blog:all_blogs' %}">Blogs</a>
<br>
<a href="{% static 'portfolio/KATrepalin.pdf' %}">Resume</a>
<br>
<img src="{% static 'portfolio/HC-5joB9JTs.jpg' %}">

<br>
{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    <br>
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    <br>
    {% endif %}
{% endfor %}
