{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}
<p class="pheader">СОВСЕМ ЧУТЬ-ЧУТЬ ОБО МНЕ</p>
<hr />
<br>
<div class="position-relative">

<div class="card mb-0">
  <img src="{% static 'portfolio/HC-5joB9JTs.jpg' %}" class="card-img-top" alt="...">
  <div class="card-body">
  <h5 class="card-title">Имя: Константин</h5>
  <p class="card-text">Языки программирования:<br>{{ languages_str }}<br></p>
  <p class="card-text">Случайный факт:<br>{{fact}}</p>
  <a href="{% static 'portfolio/KATrepalin.pdf' %}" target="_blank" class="btn btn-secondary">Открыть cv</a>
  </div>
</div>


</div>
<br>
<br>
<br>
<div class="position-relative">
<p class="pheader">ПОРТФОЛИО</p>
<hr />
</div>
<br>
<div class="grid">
  <div class="row">
  {% for project in projects %}
    <div class="col" style="text-align: center;">
      <figure class="figure">
        <h2>{{ project.title }}</h2>
        <a href="{% if project.url %} {{ project.url }} {% endif %}"target="_blank">

          <img class="projectimg" src="{{ project.image.url }}" class="figure-img img-fluid rounded" style="object-fit:contain;
            width:320px;
            height:320px;
            border: solid 1px #CCC" alt="...">
        </a>
        <div class="container" style="text-align: center;">
        <figcaption class="figure-caption">{{ project.description }}</figcaption>
        </div>
      </figure>
    </div>
    {% endfor %}
    </div>
</div>
    <br>
{% endblock %}
